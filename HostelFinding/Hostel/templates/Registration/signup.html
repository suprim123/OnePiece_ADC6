{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   
	   <!-- Compiled and minified signup CSS -->


<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'signup/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'signup/css/main.css' %}">
<!--===============================================================================================-->

<!--homecss-->
 <link href="{% static 'index/https://fonts.googleapis.com/css?family=Open+Sans:300,400,700' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'index/fonts/icomoon/style.css">

    <link rel="stylesheet" href="{% static 'index/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'index/css/jquery-ui.css' %}">
    <link rel="stylesheet" href="{% static 'index/css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'index/css/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="{% static 'index/css/owl.theme.default.min.css' %}">

    <link rel="stylesheet" href="{% static 'index/css/jquery.fancybox.min.css' %}">

    <link rel="stylesheet" href="{% static 'index/css/bootstrap-datepicker.css' %}">

    <link rel="stylesheet" href="{% static 'index/fonts/flaticon/font/flaticon.css' %}">

    <link rel="stylesheet" href="{% static 'index/css/aos.css' %}">

    <link rel="stylesheet" href="{% static 'index/css/style.css' %}">
    
  </head>
  <body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">
  

  


  <div class="site-wrap">

    <div class="site-mobile-menu site-navbar-target">
      <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close mt-3">
          <span class="icon-close2 js-menu-toggle"></span>
        </div>
      </div>
      <div class="site-mobile-menu-body"></div>
    </div>
   
    
    <header class="site-navbar py-4 js-sticky-header site-navbar-target" role="banner">

      <div class="container">
        <div class="row align-items-center">
          

          <div class="col-12 col-md-10 d-none d-xl-block">
            <nav class="site-navigation position-relative text-right" role="navigation">

              <ul class="site-menu main-menu js-clone-nav mr-auto d-none d-lg-block">
                <a href="/home" class="nav-link">Home</a>
                  <a href="/signup" class="nav-link">Signup</a>
                    
                  </ul>
            </nav>
		  </div>
		  


         
        </div>
      </div>
      
	</header>
	

  
     
    <div class="site-blocks-cover overlay" style="background-image: url(../static/index/images/hero_2.jpg);" data-aos="fade" id="home-section">

      <div class="container">
        <div class="row align-items-center justify-content-center">
			<div class="limiter">
		<div class="container-login100">
			<div class="login100-more" style="background-image: url('../static/images/girl_1.jpg');"></div>

			<div class="wrap-login100 p-l-50 p-r-50 p-t-72 p-b-50">
				<form class="login100-form validate-form" method="POST">
					{% csrf_token %}
 
					<span class="login100-form-title p-b-59">
						Sign Up
					</span>

					<div class="wrap-input100 validate-input" data-validate="Name is required">
						<span class="label-input100">Full Name</span>
						<input class="input100" type="text" placeholder="Name..." name='input_name'>
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<span class="label-input100">Email</span>
						<input class="input100" type="Email" placeholder="Email address..." name='email'>
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Username is required">
						<span class="label-input100">Username</span>
						<input class="input100" type="text"  placeholder="Username..." name='username' >
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<span class="label-input100">Password</span>
						<input class="input100" type="password"  placeholder="*************" name='password'>
						<span class="focus-input100"></span>
					</div>

					<!-- <div class="wrap-input100 validate-input" data-validate = "Repeat Password is required">
						<span class="label-input100">Repeat Password</span>
						<input class="input100" type="password"  placeholder="*************" name='password'>
						<span class="focus-input100"></span>
					</div> -->

					<div class="flex-m w-full p-b-33">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
							<label class="label-checkbox100" for="ckb1">
								<span class="txt1">
									I agree to the
									<a href="#" class="txt2 hov1">
										Terms of User
									</a>
									<div class="container-login100-form-btn">
										<div class="wrap-login100-form-btn">
											<div class="login100-form-bgbtn"></div>
											<button class="login100-form-btn">
												Sign Up
											</button>
										</div>
						
										<a href="Registration/login.html" class="dis-block txt3 hov1 p-r-30 p-t-10 p-b-10 p-l-30">
											Sign in
											<i class="fa fa-long-arrow-right m-l-5"></i>
										</a>
									</div>
								
								</form>
							</div>
						</div>
								</span>
							</label>
						</div>

						
					</div>
			</div>

  <script src="{% static 'index/js/jquery-3.3.1.min.js' %}"></script>
  <script src="{% static 'index/js/jquery-ui.js' %}"></script>
  <script src="{% static 'index/js/popper.min.js' %}"></script>
  <script src="{% static 'index/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'index/js/owl.carousel.min.js' %}"></script>
  <script src="{% static 'index/js/jquery.countdown.min.js' %}"></script>
  <script src="{% static 'index/js/jquery.easing.1.3.js' %}"></script>
  <script src="{% static 'index/js/aos.js' %}"></script>
  <script src="{% static 'index/js/jquery.fancybox.min.js' %}"></script>
  <script src="{% static 'index/js/jquery.sticky.js' %}"></script>
  <script src="{% static 'index/js/isotope.pkgd.min.js' %}"></script>

  
  <script src="{% static 'index/js/main.js' %}"></script>

  
	
    
  </body>
</html>
